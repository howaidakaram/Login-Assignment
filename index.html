<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    
  <div class="container ">
    <div class="form-box w-75 mt-5" id="formBox">
      <!-- ===== Sign In Form ===== -->
      <div class="form sign-in">
        <h2>Smart Login System</h2>

        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button id="loginBtn">Login</button>
        <div class="d-flex justify-content-center">
          <p>Don’t have an account?<p>
          <a href="#" id="showSignUp">Sign Up</a>
        </div>
      </div>

      <!-- ===== Sign Up Form ===== -->
      <div class="form sign-up hidden ">
        <h2>Smart Login System</h2>
        <input type="text" id="signUpName" placeholder="Enter your name">
        <input type="email" id="signUpEmail" placeholder="Enter your email">
        <input type="password" id="signUpPassword" placeholder="Enter your password">
        <button id="signUpBtn">Sign Up</button>
        <div class="d-flex justify-content-center">
          <p>Don’t have an account?<p>
          <a href="#" id="showSignUp">Sign Up</a>
        </div>
      </div>

    </div>
  </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
